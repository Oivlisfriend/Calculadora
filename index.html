<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <table>
        <tr>

            <td colspan="4">
                <h1>Calculadora</h1>
            </td>
        </tr>
        <tr>

            <td colspan="4">
                <input type="text" class="input-calc">
            </td>
        </tr>
        <tr class="buttons">
            <td><button>C</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button class="btn-operation">/</button></td>
        </tr>
        <tr class="buttons">
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="btn-operation">x</button></td>
        </tr>
        <tr class="buttons">
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="btn-operation">+</button></td>
        </tr>
        <tr class="buttons">
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="btn-operation">-</button></td>
        </tr>
        <tr class="buttons">
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>&laquo</button></td>
            <td><button class="btn-operation">=</button></td>
        </tr>


    </table>
    <style src="js/index.js"></style>
</body>

</html>
